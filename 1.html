    <h2>아구몬</h2>
    <img src="아구몬.jpg"><br>
    <strong><u><a href="https://namu.wiki/w/%EC%95%84%EA%B5%AC%EB%AA%AC">
    아구몬</a></u>(성장기)</strong>는 <strong>디지몬</strong>의 한 종류이다.
    아구몬은 파충류형 혹은 소룡형 디지몬으로, 필살기는 꼬마 불꽃이다. 
    아구몬은 아직 성장이 부족하기 때문에 그 힘이 매우 강하지는 않으나,
    매우 호전적인 성격을 지니고 있으며 성장가능성이 무궁무진한 종이다.
