    <h2>메탈그레이몬</h2>
    <img src="메탈그레이몬.jpg"><br>
    <strong><u><a href="https://namu.wiki/w/%EB%A9%94%ED%83%88%EA%B7%B8%EB%A0%88%EC%9D%B4%EB%AA%AC">
    메탈그레이몬</a></u>(완전체)</strong>는 <strong>디지몬</strong>의 한 종류이다.
    메탈그레이몬은 사이보그형 디지몬으로, 필살기는 인공지능 미사일이다. 
    격렬한 전투 끝에 몸의 절반 이상이 기계화 되어버린 디지몬으로,
    인공지능 미사일은 소형 핵탄두 일발분에 필적하는 강력함을 지닌다.
