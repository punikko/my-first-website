    <h2>그레이몬</h2>
    <img src="그레이몬.jpg"><br>
    <strong><u><a href="https://namu.wiki/w/%EA%B7%B8%EB%A0%88%EC%9D%B4%EB%AA%AC">
    그레이몬</a></u>(성숙기)</strong>는 <strong>디지몬</strong>의 한 종류이다.
    그레이몬은 공룡형 디지몬으로, 필살기는 메가 파이어이다. 
    머리 부분의 피부가 딱딱해져 갑추오가도 같은 껍질로 감싸져 있으며,
    지성이 높은 관계로 길들일 수만 있다면 이만큼 든든한 몬스터는 없다.
